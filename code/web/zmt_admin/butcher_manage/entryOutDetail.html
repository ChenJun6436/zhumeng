<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../src/css/index.css">
	</head>
	<body class="entryOutDetail">
		<div >
			<div class="detail_left">
				<p class="supplier_infor title_bar supplier_infor_font">供货商信息:</p>
				<div class="supplier_infor_content">
					<span class="supplier_infor_lable code_font">进货单号:</span>
					<span class="code"></span>
				</div>
				<div class="supplier_infor_content">
					<span class="supplier_infor_lable name_font">供&nbsp;应&nbsp;&nbsp;商:</span>
					<span class="name"></span>
				</div>
				<div class="supplier_infor_content">
					<span class="supplier_infor_lable">联系方式:</span>
					<span class="tel"></span>
				</div>
				<div class="supplier_infor_content">
					<span class="supplier_infor_lable">公司地址:</span>
					<span class="companyAddress"></span>
				</div>
			</div>
			<div class="detail_right">
				<p class="supplier_infor title_bar">生猪信息:</p>
				<div class="supplier_infor_content">
					<span class="supplier_infor_lable">生猪数量:</span>
					<span class="pigNum"></span><span>头</span>
				</div>
				<div class="supplier_infor_content">
					<span class="supplier_infor_lable">生猪重量:</span>
					<span class="pigWeight"></span><span>/kg</span>
				</div>
				
				<div class="supplier_infor_content salesAdd none">
					<span class="supplier_infor_lable">销售地址:</span>
					<span class="saleAddress"></span>
				</div>
				
			</div>
			
			<div class="detail_table panel-content">
				<p class="title_bar">运输车辆信息：</p>
				<div class="row margin-top-25">
					<div class="col-md-12">
						<table class="table cars_infor" cellspacing="0">
							<thead>
								<tr>
									<th>序号</th>
									<th>运输人员</th>
									<th>联系方式</th>
									<th>运输车辆</th>
								</tr>
							</thead>
							<tbody id="cars_infor_table">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="../assets/vendor/jquery/jquery.min.js"></script>
		<script src="../assets/vendor/layer/layer.js"></script>
		<script src="../assets/vendor/layer/layui.js"></script>
		<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="../src/js/allUrl.js"></script>
		<script src="../src/js/entryOutDetail.js"></script>
	</body>
</html>
