<!doctype html>
<html lang="en">

	<head>
		<title>屠宰场人员</title>
		<meta charset="utf-8">
	</head>

	<body>
		<!-- WRAPPER -->

		<!-- MAIN -->

		<div class="container-fluid">
			<!-- PANEL HEADLINE-->
			<div class="locationNav">
				<ul>
					<li>
						<a>屠宰管理&nbsp;</a>
					</li>
					<li class="butcher_m">
						<span class="direction">》</span>
						<a href="butcher_manage.html" class="butcher">屠宰场管理</a>
					</li>
					<li class="personnel">
						<span class="direction">&nbsp;》</span>
						<a href="butcherPerson.html" class="personnelArea on">屠宰场人员</a>
					</li>
				</ul>
			</div>
			<div class="panel panelDefault">
				<!--personnel_manage-->
				<div class="personnel_manage">
					<div class="adminInfoArea">
						<div class="personnel-info">
							<div class="ainfo-group pull-left">
								<span class="pull-left">名称：</span>
								<span id="butcher_personnel_name"></span>
							</div>
							<div class="ainfo-group none">
								<span class="pull-left">id：</span>
								<span id="butcher_personnel_id"></span>
							</div>
							<div class="ainfo-group none">
								<span class="pull-left">养殖管理员信息：</span>
								<span class="rowData"></span>
							</div>
							<div class="ainfo-group pull-left">
								<span class="pull-left">已屠宰数量：</span>
								<span id="butcher_personnel_number"></span>
							</div>
							<div class="ainfo-group pull-left">
								<span class="account-lable pull-left">状态：</span>
								<p class="personnelTips">
									<span id="butcher_personnel_status"></span>
									<span class="butcherStatusBtn none"></span>
								</p>
							</div>
							<div class="ainfo-group pull-left">
								<span class="account-lable pull-left">负责人：</span>
								<span id="butcher_personnel_principalName"></span>
							</div>
							<div class="ainfo-group pull-left">
								<span class="account-lable pull-left">联系方式：</span>
								<span id="butcher_personnel_phone"></span>
							</div>
							<div class="ainfo-group pull-left ainfo-group-width">
								<span class=" pull-left">地址：</span>
								<span id="butcher_personnel_address"></span>
								<i class="personnelEditorBtn none"></i>
							</div>
						</div>
						<img src="../src/images/public/ic_camera.png" class="camera" />
					</div>
					<div class="personnel_manage_content">
						<div class="personnel_manage-searchAera">
							<div class="pull-left notPadMrg">
								<button class="btn addBtn personnelAdd none"><img src="../src/images/add.png"> 新增人员</button>

							</div>
							<div class=" pull-right searchBar">
								<div class="form-group pull-right">
									<button class="btn searchBtn pull-right personnelSearch"><img src="../src/images/seacher.png"/> 搜索</button>
									<input type="text" class="form-control search-input pull-right" name="personnelSearchVal" maxlength="15" id="personnelSearchVal" placeholder="姓名/联系方式" />

								</div>
							</div>
						</div>
						<div class="panel-content">
							<table id="personnelTable" class="table table-hover table-striped" cellspacing="0">
								<thead>
									<tr>
										<th>序号</th>
										<th class="none">id</th>
										<th class="none">状态</th>
										<th>账号</th>
										<th>姓名</th>
										<th>联系方式</th>
										<th>地址</th>
										<th>屠宰数</th>
										<th>建号时间</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								</tbody>
							</table>
						</div>

					</div>
				</div>
				<!--personnel_manage end-->

			</div>
			<!--panel end-->
		</div>
		<!--container-fluid end-->

		<!--main end-->

		<script src="../src/js/butcherPerson.js"></script>
	</body>

</html>
