<!DOCTYPE html><html><head><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="IE=edge"><meta charset=utf-8><title>猪码头大屏</title><link href=./static/css/app.d82c3d598a6ab6382f0daca8c356e2c3.css rel=stylesheet></head><body><div id=app></div><script src="http://api.map.baidu.com/api?v=3.0&ak=dLDZdoArfqb28YTG6OXhyLOeeEHGFvlq" type=text/javascript></script><script>(function (doc, win) {
            var docEl = doc.documentElement;
           // orientationchange 事件 用来监听手机屏幕的反转
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var FBL = window.screen.width;
            var NUM = 100;
            console.log(FBL)
            if(FBL > 1680){
              console.log(90)
              NUM = 95
            }else{
              console.log(100)
              NUM = 100
            }
            var recalc = function () {
              var clientWidth = docEl.clientWidth;//(window.innerWidth);UC 或者QQ 安卓4.0 以下原生浏览器下面是没有
              if (!clientWidth) return;
              
               docEl.style.fontSize = NUM * (clientWidth / 1920) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          //DOMContentLoaded dom 加载完成，onload 有什么区别 dom css js OK 才执行的
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);</script><script type=text/javascript src=./static/js/manifest.377c84bd82ebc08f0efa.js></script><script type=text/javascript src=./static/js/vendor.55b2938a9a3258a7800a.js></script><script type=text/javascript src=./static/js/app.c25152c9997263fdc83f.js></script></body></html>
