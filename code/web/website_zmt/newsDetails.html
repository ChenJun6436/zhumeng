							<!--<p>在今天的比赛中，火箭和快船队员相互之间火药味都比较浓郁，特雷沃-阿里扎和布雷克-格里芬因为冲突被双双驱逐，火箭主帅麦克-德安东尼还吃到了一个T。赛后，就有人猜测是否双方球员会有什么后续的动作。</p>
						<p>果然，比赛结束后不久，就有人爆料了一则非常猛的消息！！</p>
						<p>推特上认证是ABC电视台洛杉矶记者，名为艾希礼-布鲁尔的女记者，赛后再推特上爆料称，哈登跟保罗赛后打起来了！</p>
						<p>“保罗情绪非常低落地回到了更衣室，哈登尝试着过去问他原因，随后两人爆发了肢体冲突。”这位女记者写道。</p>
						<img src="http://n.sinaimg.cn/sports/transform/w650h154/20180116/xUSq-fyqrewi6687119.jpg">
						<p>这条推特随即在社交网络上炸了锅，不到20分钟的时间里有了两千两百多转发和一千八百多回复，甚至不少知名记者都做了转发。</p>
						<p>但这其中有一个很值得商榷的地方，就是如果真的爆发了保罗和哈登的冲突，那么怎么会只有这样一位女记者爆料，而其他在场的记者都没有收到任何消息呢？</p>
						<p>十几分钟后，事情有了新的进展，据沃神爆料，赛后火箭球员包括哈登、杰拉德-格林和阿里扎去快船更衣室围堵小里弗斯，但并没有发生什么身体接触和冲突。</p>
						<p>等下，哈登不是跟保罗打起来了吗？怎么又去找小李了呢？事情一定是哪里不对是不是！</p>
						<p>随后，这位美女记者再次发推，她表示问过保罗，是否火箭更衣室里有过什么状况，她说，保罗的回答是：“I don’t know。”</p>
						<p>好像事情看起来越来越不对了是不是？保罗这个回应算怎么回事儿呢？</p>
